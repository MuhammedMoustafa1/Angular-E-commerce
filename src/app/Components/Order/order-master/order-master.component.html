<h2>Create your order</h2>
<div class="mb-3">
  <label for="" class="form-label">Category:</label>
  <!-- <select #cat class="form-select form-select-lg"
      name="cat" id="prdCat " (change)="getSelCat(cat.value)"> -->
  <!-- <select  class="form-select form-select-lg" name="cat" id="prdCat " (change)="getSelCat($event)">  in ts:: event.target.value-->
  <select class="form-select form-select-lg" name="cat" id="prdCat" [(ngModel)]="selectedCatID">
    <!-- property binding -->
    <option value="0" selected>All</option>
    <option *ngFor="let cat of catList" [value]="cat.id">
      {{ cat.name }}
    </option>
  </select>
</div>
<div class="bg-warning">
  <app-productlist [sentCatID]="selectedCatID" (totalPriceChanged)="onTotalPriceChanged($event)"></app-productlist>
</div>
<div>
  <h3>Enter Your name</h3>
  <input type="text" #clientNameInp class="form-control">
</div>
<hr>
<h3>order total price: {{recivedOrderTotalPrice}}</h3>
