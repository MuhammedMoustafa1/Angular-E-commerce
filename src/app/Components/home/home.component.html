<!-- property binding -->

<!-- that mean [] i write it is property in class and go and bring the value of it -->
<img *ngIf="isImageShown" [src]="storeInfo.imgURL" alt="" class="img-fluid m-1">
<button
  type="button"
  class="btn btn-primary"
  (click)="toggleImage()"
>
  Toggle Image
</button>

<h1>{{storeInfo.name}}</h1>

<h3>Our Branches</h3>
<!-- Structural Directives -->
<ul>
  <li *ngFor="let item of storeInfo.branches">
    {{item}}
  </li>
</ul>
